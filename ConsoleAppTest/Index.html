    <script type="text/javascript">
        function isUndefined(value) {
            return typeof value === 'undefined';
        }

        function testJqueryUndefine(){
            var json = {id:1,name:'cooler'};
            console.log(!isUndefined(json));
            console.log(!isUndefined(json.id));
            console.log(!isUndefined(json.age));
        }

        function testRegexSplit() {
            var text = "key___value_";
            alert(text.split(/_(.+)?/, 2));
        }

        $(function(){
            testJqueryUndefine();
        })
    </script>
